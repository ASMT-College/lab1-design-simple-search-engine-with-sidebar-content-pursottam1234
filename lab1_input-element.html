<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action_page.php">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="" />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="" /><br /><br />
        <label for="emailid">Email:</label><br />
        <input type="email" id="emailid" name="emailid" /><br />
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" /><br />
        <label for="pwd">Password:</label><br />
        <input type="password" id="pwd" name="pwd" /><br /><br />
        <input list="browsers" placeholder="drop-down choosing" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option></datalist

        ><br /><br />
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br /><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label><br /><br />
        <input
          type="button"
          onclick="alert('Hey! How are you?')"
          value="Click Me!"
        /><br /><br />
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" /><br />
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch" /><br />
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday" /><br />
        <label for="BornDate"> Birth Date: </label>
        <input type="datetime" id="BornDate" name="BornDate" /><br />
        <label for="birthdaytime">Birthday (date and time):</label>
        <input
          type="datetime-local"
          id="birthdaytime"
          name="birthdaytime"
        /><br />
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth" /><br />
        <label for="appt">Select time:</label>
        <input type="time" id="appt" name="appt" /><br />
        <label for="week">Select week:</label>
        <input type="week" id="week" name="week" /><br />
        <label for="quantity">Quantity(1-10):</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="10"
        /><br />
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage" />
        <input type="submit" value="Submit" />
        <input type="reset" value="reset" /><br />
      </fieldset>
    </form>

    <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <input type="range" id="a" name="a" value="50" oninput="showValueOfA()" />
      <span id="a_value"></span>
      +
      <input type="number" id="b" name="b" value="50" />
      =
      <output name="x" for="a b"></output>
      <br /><br />
      <input type="submit" />
    </form>
    <script>
      function showValueOfA() {
        var a_element = document.getElementById("a_value");
        a_element.innerHTML = document.getElementById("a").value;
      }
    </script>
  </body>
</html>
